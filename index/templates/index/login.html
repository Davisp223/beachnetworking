{% load crispy_forms_tags %}
{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<meta name=viewport content="width=device-width, initial-scale=1">
    <div class="container mt-3" width="60%">
        <form method="POST">
         <center><a href="{% url 'index' %}#home">
                <img class="mt-5 mb-4" src="{% static 'beachnetworkingmain.png' %}" type="button" href="{% url 'index' %}" alt="logo" width="80" height="80"></a></center> 
              <h1 class="h3 mb-3 fw-normal"></h1>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login Here</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Login</button>
            </div>
        </form>
        

    <div class="border-top pt-3">
            <small class="text-muted">
            <a class="ml-2" href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>  </div>       
 

        <center> <p class="mt-5 mb-3 text-muted">&copy; 2023</p></center>
